<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UI Layout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen h-screen w-screen bg-[#0a0a0a] text-gray-100 font-sans overflow-hidden flex items-center justify-center relative py-8">

  <!-- Background Blur/Texture Effects -->
  <div class="absolute top-[-20%] left-[-10%] w-[50%] h-[50%] bg-indigo-900/20 rounded-full blur-[120px] pointer-events-none"></div>
  <div class="absolute bottom-[-20%] right-[-10%] w-[50%] h-[50%] bg-blue-900/10 rounded-full blur-[120px] pointer-events-none"></div>

  <!-- Boxed Layout Container -->
  <div class="w-full h-[75vh] max-w-[1400px] max-h-[700px] bg-gray-950/90 backdrop-blur-2xl rounded-2xl md:rounded-3xl shadow-2xl overflow-hidden flex relative border border-white/10 ring-1 ring-white/5 z-10">

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col min-w-0 relative z-0">

      <!-- Header Placeholder -->
      <header class="h-16 flex items-center px-4 border-b border-white/10">
        <!-- Replace with actual header content -->
        <span class="text-sm opacity-70">Header</span>
      </header>

      <main class="flex-1 flex flex-col relative overflow-hidden bg-white/50 dark:bg-gray-950/50">

        <!-- ChatWindow Placeholder -->
        <div class="flex-1 overflow-auto p-4">
          <p class="text-gray-300 opacity-70 text-sm">ChatWindow content goes here…</p>
        </div>

        <!-- InputArea Placeholder -->
        <div class="p-4 border-t border-white/10">
          <input 
            type="text" 
            class="w-full p-3 rounded-lg bg-gray-800 text-gray-100 outline-none"
            placeholder="Type a message..."
          />
        </div>

      </main>
    </div>

    <!-- Right Sidebar -->
    <aside class="w-72 max-w-xs bg-gray-900 border-l border-white/10 p-4 overflow-auto">
      <p class="text-sm opacity-70">Sidebar content…</p>
    </aside>

  </div>

</body>
</html>
